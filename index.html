<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Kosakata Jepang</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --correct: #10b981;
      --incorrect: #ef4444;
      --neutral: #f3f4f6;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f6f8ff 0%, #e9ecff 100%);
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .container {
      width: 100%;
      max-width: 800px;
      padding: 30px 20px;
      margin: 0 auto;
      text-align: center;
    }
    
    .quiz-header {
      background-color: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 25px var(--shadow);
      margin-bottom: 30px;
      position: relative;
      overflow: hidden;
    }
    
    .quiz-header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
    }
    
    h1 {
      font-size: 36px;
      margin-bottom: 15px;
      color: var(--primary-dark);
      font-weight: 700;
    }
    
    .info-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 18px;
      padding: 0 15px;
    }
    
    #score, #counter, #timer {
      background-color: var(--neutral);
      padding: 8px 15px;
      border-radius: 50px;
      font-weight: 600;
      box-shadow: 0 4px 6px var(--shadow);
    }
    
    #score {
      color: var(--primary-dark);
    }
    
    #timer {
      color: var(--primary-dark);
      position: relative;
      min-width: 60px;
    }
    
    .timer-warning {
      color: var(--incorrect);
      animation: pulse 0.8s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .progress-container {
      width: 100%;
      height: 10px;
      background-color: var(--neutral);
      border-radius: 10px;
      margin-top: 15px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      border-radius: 10px;
      transition: width 0.3s ease;
      width: 2.3%; /* 1/44 to start */
    }
    
    .timer-bar-container {
      width: 100%;
      height: 6px;
      background-color: var(--neutral);
      border-radius: 10px;
      margin-top: 10px;
      overflow: hidden;
    }
    
    .timer-bar {
      height: 100%;
      background: linear-gradient(to right, var(--correct), var(--primary));
      border-radius: 10px;
      transition: width linear 0.1s;
      width: 100%;
    }
    
    .timer-bar.warning {
      background: linear-gradient(to right, var(--incorrect), #ff9800);
    }
    
    .question-area {
      background-color: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 25px var(--shadow);
      margin-bottom: 30px;
    }
    
    .question {
      font-size: 44px;
      margin-bottom: 30px;
      padding: 20px;
      background-color: rgba(99, 102, 241, 0.1);
      border-radius: 15px;
      font-weight: 700;
      display: inline-block;
      min-width: 200px;
      box-shadow: 0 4px 6px var(--shadow);
      transition: transform 0.3s ease;
    }
    
    .question:hover {
      transform: translateY(-5px);
    }
    
    .options-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 25px;
    }
    
    .option {
      background-color: white;
      border: 2px solid var(--primary);
      border-radius: 15px;
      padding: 15px 20px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 10px var(--shadow);
      font-weight: 500;
    }
    
    .option::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(99, 102, 241, 0.1), rgba(79, 70, 229, 0.2));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .option:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 10px 20px var(--shadow);
    }
    
    .option:hover::before {
      opacity: 1;
    }
    
    .option.correct {
      background-color: var(--correct);
      border-color: var(--correct);
      color: white;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
    }
    
    .option.incorrect {
      background-color: var(--incorrect);
      border-color: var(--incorrect);
      color: white;
      transform: translateY(0) scale(0.98);
    }
    
    .option.disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    
    button {
      padding: 15px 40px;
      font-size: 20px;
      border: none;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 15px rgba(99, 102, 241, 0.3);
      font-weight: 600;
      letter-spacing: 1px;
    }
    
    button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 15px 25px rgba(99, 102, 241, 0.4);
    }
    
    button:active:not(:disabled) {
      transform: translateY(-1px);
    }
    
    button:disabled {
      background: #cbd5e1;
      cursor: not-allowed;
      box-shadow: none;
    }
    
    .result-container {
      display: none;
      background-color: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 25px var(--shadow);
      text-align: center;
    }
    
    .result-container h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: var(--primary-dark);
    }
    
    .result-score {
      font-size: 48px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 30px;
    }
    
    .shine-effect {
      position: relative;
      overflow: hidden;
    }
    
    .shine-effect::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: rotate(30deg);
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      0% {
        transform: rotate(30deg) translateX(-100%);
      }
      100% {
        transform: rotate(30deg) translateX(100%);
      }
    }
    
    @media (max-width: 768px) {
      .info-container {
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }
      
      .options-container {
        grid-template-columns: 1fr;
      }
      
      .question {
        font-size: 36px;
      }
      
      .option {
        height: 80px;
      }
    }
    
    /* Animation for options */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .option {
      animation: fadeIn 0.5s ease forwards;
    }
    
    .option:nth-child(1) { animation-delay: 0.1s; }
    .option:nth-child(2) { animation-delay: 0.2s; }
    .option:nth-child(3) { animation-delay: 0.3s; }
    .option:nth-child(4) { animation-delay: 0.4s; }
    
    /* Confetti effect for correct answers */ 
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0;
      top: 0;
      animation: fall 5s ease-out;
      pointer-events: none;
    }
    
    @keyframes fall {
      0% {
        opacity: 1;
        top: -10px;
        transform: translateX(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        top: 100vh;
        transform: translateX(var(--translateX)) rotate(var(--rotate));
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="quiz-header">
      <h1>Kuis Kosakata Jepang</h1>
      <div class="info-container">
        <div id="score">Skor: 0</div>
        <div id="timer">5</div>
        <div id="counter">Soal 1 dari 44</div>
      </div>
      <div class="timer-bar-container">
        <div class="timer-bar" id="timerBar"></div>
      </div>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <div class="question-area">
      <div class="question shine-effect" id="question">Soalnya di sini</div>
      <div class="options-container" id="options"></div>
    </div>

    <button id="nextBtn" onclick="generateQuestion()" style="display: none;">Soal Berikutnya</button>

    <div class="result-container" id="resultContainer">
      <h2>Kuis Selesai!</h2>
      <div id="resultMessage">Hebat! Kamu sudah menyelesaikan kuis.</div>
      <div class="result-score" id="finalScore">0</div>
      <button onclick="resetQuiz()">Mulai Lagi</button>
    </div>
  </div>

  <audio id="correctSound" src="https://www.myinstants.com/media/sounds/correct.mp3"></audio>
  <audio id="incorrectSound" src="https://www.myinstants.com/media/sounds/wrong.mp3"></audio>
  <audio id="timeoutSound" src="https://www.myinstants.com/media/sounds/wrong-answer-129254.mp3"></audio>

  <script>const questions = [
  { jp: "つけます", id: "menyalakan" },
  { jp: "けします", id: "mematikan" },
  { jp: "あけます", id: "membuka" },
  { jp: "しめます", id: "menutup" },
  { jp: "いそぎます", id: "buru-buru" },
  { jp: "まちます", id: "menunggu" },
  { jp: "もちます", id: "membawa" },
  { jp: "とります", id: "mengambil" },
  { jp: "てつだいます", id: "membantu" },
  { jp: "よびます", id: "memanggil" },
  { jp: "はなします", id: "bicara" },
  { jp: "つかいます", id: "pakai" },
  { jp: "とめます", id: "hentikan/parkir" },
  { jp: "みせます", id: "perlihatkan" },
  { jp: "おしえます", id: "beri tahu" },
  { jp: "すわります", id: "duduk" },
  { jp: "たちます", id: "berdiri" },
  { jp: "はいります", id: "masuk" },
  { jp: "でます", id: "keluar" },
  { jp: "ふります", id: "turun (hujan)" },
  { jp: "コピーします", id: "fotokopi" },
  { jp: "でんき", id: "listrik" },
  { jp: "エアコン", id: "AC" },
  { jp: "パスポート", id: "paspor" },
  { jp: "なまえ", id: "nama" },
  { jp: "じゅうしょ", id: "alamat" },
  { jp: "ちず", id: "peta" },
  { jp: "しお", id: "garam" },
  { jp: "さとう", id: "gula" },
  { jp: "もんだい", id: "soal" },
  { jp: "こたえ", id: "jawaban" },
  { jp: "よみかた", id: "cara baca" },
  { jp: "まっすぐ", id: "lurus" },
  { jp: "ゆっくり", id: "pelan-pelan" },
  { jp: "すぐ", id: "segera" },
  { jp: "また", id: "lagi" },
  { jp: "あとで", id: "nanti" },
  { jp: "もうすこし", id: "sedikit lagi" },
  { jp: "もう～", id: "~ lagi" },
  { jp: "さあ", id: "mari" },
  { jp: "あれ？", id: "eh?" },
  { jp: "しんごうをみぎへまがってください", id: "belok kanan di lampu merah" },
  { jp: "これでおねがいします", id: "pakai ini" },
  { jp: "おつり", id: "kembalian" }
];
  
    let remainingQuestions = [...questions];
    let correctAnswer = "";
    let currentQuestion = 0;
    const totalQuestions = questions.length;
    let score = 0;
    const pointPerQuestion = Math.floor(100 / totalQuestions);
    let timer;
    let timeLeft = 5;
    let timerId;
    const questionTime = 10; // Waktu per soal dalam detik

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function updateProgressBar() {
      const progress = (currentQuestion / totalQuestions) * 100;
      document.getElementById("progressBar").style.width = progress + "%";
    }

    function createConfetti(count) {
      const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
      
      for (let i = 0; i < count; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.setProperty('--translateX', (Math.random() * 200 - 100) + 'px');
        confetti.style.setProperty('--rotate', (Math.random() * 360) + 'deg');
        
        document.body.appendChild(confetti);
        
        // Remove after animation
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }
    
    function startTimer() {
      const timerDisplay = document.getElementById("timer");
      const timerBar = document.getElementById("timerBar");
      
      clearInterval(timerId);
      timeLeft = questionTime;
      timerDisplay.innerText = timeLeft;
      timerDisplay.classList.remove("timer-warning");
      timerBar.classList.remove("warning");
      timerBar.style.width = "100%";
      
      timerId = setInterval(() => {
        timeLeft--;
        timerDisplay.innerText = timeLeft;
        
        // Update timer bar
        const percentage = (timeLeft / questionTime) * 100;
        timerBar.style.width = percentage + "%";
        
        // Warning when time is running out
        if (timeLeft <= 2) {
          timerDisplay.classList.add("timer-warning");
          timerBar.classList.add("warning");
        }
        
        if (timeLeft <= 0) {
          clearInterval(timerId);
          timeOut();
        }
      }, 1000);
    }
    
    function stopTimer() {
      clearInterval(timerId);
    }
    
    function timeOut() {
      const timeoutSound = document.getElementById("timeoutSound");
      timeoutSound.play();
      
      const options = document.querySelectorAll('.option');
      options.forEach(opt => {
        opt.classList.add('disabled');
        opt.style.pointerEvents = 'none';
        
        if (opt.textContent === correctAnswer) {
          opt.classList.add('correct');
        }
      });
      
    //   // Automatically move to next question after a short delay
    //   setTimeout(() => {
    //     generateQuestion();
    //   }, 1000);
    // }

    // function generateQuestion() {
    //   stopTimer();
      
      // Remove any existing animations on options
      const optionsElement = document.getElementById("options");
      optionsElement.innerHTML = '';
      
      // Hide next button
      document.getElementById("nextBtn").style.display = "none";

      if (remainingQuestions.length === 0) {
        document.querySelector(".question-area").style.display = "none";
        document.getElementById("nextBtn").style.display = "none";
        
        document.getElementById("resultContainer").style.display = "block";
        document.getElementById("finalScore").innerText = score;
        
        // Set message based on score
        const resultMessage = document.getElementById("resultMessage");
        if (score >= 90) {
          resultMessage.innerText = "Luar biasa! Kamu menguasai kosakata Jepang dengan sangat baik!";
          createConfetti(100); // Lots of confetti for high scores
        } else if (score >= 70) {
          resultMessage.innerText = "Bagus sekali! Kamu memiliki pemahaman yang baik!";
          createConfetti(50);
        } else if (score >= 50) {
          resultMessage.innerText = "Kerja bagus! Teruslah berlatih!";
          createConfetti(20);
        } else {
          resultMessage.innerText = "Jangan menyerah! Terus berlatih kosakata Jepang!";
        }
        
        return;
      }

      currentQuestion++;
      document.getElementById("counter").innerText = `Soal ${currentQuestion} dari ${totalQuestions}`;
      updateProgressBar();

      const qIndex = Math.floor(Math.random() * remainingQuestions.length);
      const correct = remainingQuestions[qIndex];
      correctAnswer = correct.id;
      document.getElementById("question").innerText = correct.jp;
      remainingQuestions.splice(qIndex, 1);

      let options = [correct.id];
      while (options.length < 4) {
        let randomOption = questions[Math.floor(Math.random() * questions.length)].id;
        if (!options.includes(randomOption)) options.push(randomOption);
      }

      options = shuffle(options);
      
      // Insert options with animation delay
      options.forEach((opt, index) => {
        const optionDiv = document.createElement('div');
        optionDiv.className = 'option';
        optionDiv.style.animationDelay = `${0.1 * (index + 1)}s`;
        optionDiv.textContent = opt;
        optionDiv.onclick = function() { checkAnswer(this, opt); };
        optionsElement.appendChild(optionDiv);
      });
      
      // Start the timer
      startTimer();
    }

    function checkAnswer(element, selected) {
      stopTimer(); // Stop the timer when an answer is selected
      
      const correctSound = document.getElementById("correctSound");
      const incorrectSound = document.getElementById("incorrectSound");
      const options = document.querySelectorAll('.option');
      
      options.forEach(opt => {
        opt.classList.add('disabled');
        opt.style.pointerEvents = 'none';
        
        if (opt.textContent === correctAnswer) {
          opt.classList.add('correct');
        }
      });

      if (selected === correctAnswer) {
        element.classList.add('correct');
        correctSound.play();
        score += pointPerQuestion;
        document.getElementById("score").innerText = `Skor: ${score}`;
        
        // Display confetti for correct answers
        createConfetti(20);
        
        // Show next button or automatically proceed after delay
        setTimeout(() => {
          generateQuestion();
        }, 1200);
      } else {
        element.classList.add('incorrect');
        incorrectSound.play();
        
        // Show next button or automatically proceed after delay
        setTimeout(() => {
          generateQuestion();
        }, 1200);
      }
    }

    function resetQuiz() {
      remainingQuestions = [...questions];
      currentQuestion = 0;
      score = 0;
      document.getElementById("score").innerText = `Skor: ${score}`;
      document.getElementById("resultContainer").style.display = "none";
      document.querySelector(".question-area").style.display = "block";
      generateQuestion();
    }

    // Start the quiz when page loads
    window.onload = function() {
      generateQuestion();
    };
  </script>
</body>
</html>
